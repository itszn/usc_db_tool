<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USC Database Tool</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="section">
      <div class="container">

        <div class="file" id="inputdb">
          <label class="file-label">
            <input id="database" class="file-input" type="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Open new maps.db
              </span>
            </span>
          </label>
        </div>
        <div class="notification is-danger" style="display: none" id="errormsg">
        </div>

        <div style="display: none" id="actions">
          <div class="columns">
            <div class="column is-3">
              <button class="button is-fullwidth" id="btn-stats">Print All Stats</button>
              <button class="button is-fullwidth" id="btn-stats-folders">Print Stats For Selected Folders</button>
              <button class="button is-fullwidth" id="btn-rename-col">Rename Collection</button>
              <button class="button is-fullwidth" id="btn-remove-col">Delete Collection</button>
              <!--button class="button is-fullwidth" id="btn-dump">Dump 20 Paths</button-->
              <button class="button is-fullwidth" id="btn-paths">Fix Chart Paths</button>
              <button class="button is-fullwidth" id="btn-download">Download Database</button>
            </div>
            <div class="column is-9">
              <div class="content">
                Database Log
                <pre id="log" style="height: calc( 100vh - 120px ); overflow: auto"></pre>
              </div>
            </div>
          </div>

        </div>

        <div style="display: none" id="courses">
          <div class="content">
            <input class="input" type="text" placeholder="Course Name">
          </div>
        </div>

      </div>
		</section>
		<div class="modal" id="modal">
			<div class="modal-background"></div>
			<div class="modal-content">
				<!-- Any other Bulma elements you want -->
			</div>
			<button class="modal-close is-large" aria-label="close"></button>
		</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/main.js?c={{CACHE_KILLER}}"></script>
  </body>
</html>
